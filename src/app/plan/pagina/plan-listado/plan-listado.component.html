<div class="container animated fadeIn" style="margin-top: 100px;">
    <div>
        <h1>Listado de Planes</h1>
    </div>
    <!-- Tabla que muestra el listado de planes -->
    <div class="tabla">
        <div class="mt-20 user-contenedor-table" >
            <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header  style="padding-right: 5px;">Nombre de Plan</th>
                    <td mat-cell *matCellDef="let element">{{ element.nombrePlan }}</td>
                </ng-container>

                <ng-container matColumnDef="duracion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Duración de Plan</th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.duracionPlan }}</td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Descripción</th>
                    <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.descripcion }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsOne" (click)="selectRow_Plan(row)" [style.background]="selectedRow_plan == row ? 'lightblue' : ''"></tr>
            </table>
        </div>
    </div>
    <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <div class="row pt-2">
        <div class="col-12 text-right">
            <button mat-raised-button *ngIf=" role_id == 1 " (click)="editar()"  [disabled]="selectedRow_plan == null" color="accent" style="margin-left: 5px;" disabled>Editar</button>
            <button mat-raised-button *ngIf=" role_id == 1 " (click)="agregar()" style="margin-left: 5px;background-color: #70412B;color: white;">Agregar</button>
        </div>
    </div>
</div>

<!-- [disabled]="selectedRow_plan == null" -->
