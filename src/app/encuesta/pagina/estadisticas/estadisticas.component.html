<div class="container animated fadeIn" style="margin-top: 100px;">
    <h3>Datos Estadísticos</h3>
    <div style="display: block;width: 100%;margin: auto;">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType" style="margin-top: 50px;">
      </canvas>
    </div> 
    <div class="container" style="margin-top: 50px;margin-bottom: 50px;">
        <div>
            <h3>Lista de Observaciones</h3>
        </div>
         <!-- Tabla que muestra el listado de todo el paciente que está registrado en el sistema -->
        <div class="tabla">
          <div class="mt-20 user-contenedor-table">
            <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">
      
              <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="margin-left: 50px;">Número</th>
                <td mat-cell *matCellDef="let element" style="margin-left: 50px;text-align: justify;">{{ element.numero }}</td>
              </ng-container>
      
              <ng-container matColumnDef="observacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Observacion </th>
                <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.observacion }} </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsOne" ></tr>
            </table>
          </div>
        </div>
        <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
