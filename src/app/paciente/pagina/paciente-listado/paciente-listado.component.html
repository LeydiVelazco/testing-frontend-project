<div class="container animated fadeIn" style="margin-top: 100px;">
  <div>
      <h1>Listado de Pacientes</h1>
  </div>
   <!-- Tabla que muestra el listado de todo el paciente que está registrado en el sistema -->
  <div class="tabla">
    <div class="mt-20 user-contenedor-table">
      <table mat-table matSort [dataSource]="dataSourceOne" class="mat-elevation-z8 user-table" #TableOneSort="matSort" style="width: 100%;">

        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">DNI</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.dni }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre-apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Nombres y Apellidos </th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.nombre }} {{ element.apellidoPat }} {{ element.apellidoMat }}</td>
        </ng-container>

        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Celular</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.celular }}</td>
        </ng-container>

        <ng-container matColumnDef="grupoSanguineo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Grupo Sanguéneo</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.grupoSanguineo }}</td>
        </ng-container>

        <ng-container matColumnDef="ocupacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 5px;">Ocupación</th>
          <td mat-cell *matCellDef="let element" style="padding-left: 5px;text-align: justify;">{{ element.ocupacion }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOne" (click)="seleccionarFilaPaciente(row)" [style.background]="pacienteSeleccionado == row ? 'lightblue' : ''"></tr>
      </table>
    </div>
  </div>
  <mat-paginator #TableOnePaginator="matPaginator" [pageSize]="3" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <!-- Grupo de botones para manipular el listado de personal -->
  <div class="row pt-2">
      <div class="col-12 text-right">
          <button mat-raised-button (click)="editarPaciente()" [disabled]="pacienteSeleccionado == null" color="primary" style="margin-left: 5px;" disabled>Editar</button>
          <button mat-raised-button  (click)="exportarExcel()" color="accent"  style="margin-left: 5px;">Exportar a Excel</button>
          <button mat-raised-button  (click)="importarPaciente()" style="margin-left: 5px;background-color: #70412B;color: white;">Importar</button>
          <button mat-raised-button  (click)="agregarPaciente()" style="margin-left: 5px;background-color: #70412B;color: white;">Agregar</button>
      </div>
  </div>
</div>
